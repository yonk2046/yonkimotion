<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Project - YONCKY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5e9d6;
            color: #121212;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Header 樣式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(18, 18, 18, 0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-decoration: none;
            color: #121212;
        }
        
        .back-button {
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            border: 2px solid #ff6b4a;
            color: #ff6b4a;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #ff6b4a;
            color: white;
        }
        
        /* 專案標題區 */
        .project-hero {
            padding: 4rem 0;
            border-bottom: 1px solid rgba(18, 18, 18, 0.1);
        }
        
        .project-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .project-subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #121212;
        }
        
        /* 主要影片區 */
        .main-video-section {
            padding: 4rem 0;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .video-wrapper video,
        .video-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 專案描述區 */
        .project-description {
            padding: 4rem 0;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #ff6b4a;
        }
        
        .description-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-line;
        }
        
        /* 標籤區 */
        .tags-section {
            padding: 2rem 0;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .tag {
            padding: 0.5rem 1rem;
            background-color: #ff6b4a;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* 照片集區 */
        .photos-section {
            padding: 4rem 0;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
        }
        
        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .photo-caption {
            padding: 1rem;
            background-color: white;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* 額外影片區 */
        .additional-videos {
            padding: 4rem 0;
        }
        
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            margin-top: 2rem;
        }
        
        .video-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-item-title {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.5rem;
            background-color: #fff;
        }
        
        .video-item-description {
            padding: 0 1.5rem 1.5rem;
            color: #666;
        }
        
        /* 工具/技術區 */
        .tools-section {
            padding: 4rem 0;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .tool-item {
            padding: 1rem 1.5rem;
            background-color: white;
            border: 2px solid #121212;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tool-item:hover {
            background-color: #121212;
            color: white;
        }
        
        /* Footer */
        footer {
            background-color: #121212;
            color: white;
            padding: 3rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-left h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ff6b4a;
        }

        .footer-contact {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-contact a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-contact a:hover {
            color: #ff6b4a;
        }

        .footer-right {
            text-align: right;
        }

        .footer-social {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .footer-social a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ff6b4a;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .footer-social a:hover {
            background-color: #ff6b4a;
        }
        
        /* 載入中狀態 */
        .loading {
            text-align: center;
            padding: 4rem 0;
            font-size: 1.5rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 4rem 0;
        }
        
        .error h2 {
            font-size: 2rem;
            color: #ff6b4a;
            margin-bottom: 1rem;
        }
        
        .error p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .project-title {
                font-size: 2.5rem;
            }
            
            .project-subtitle {
                font-size: 1.2rem;
            }
            
            .project-meta {
                gap: 1rem;
            }
            
            .photos-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-right {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">YONCKY</a>
            <a href="index.html" class="back-button">← Back to Home</a>
        </div>
    </header>
    
    <!-- 主要內容區 (會動態生成) -->
    <main id="projectContent">
        <div class="loading">Loading project...</div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3>Let's Work Together</h3>
                    <div class="footer-contact" id="footerContact">
                        <!-- 聯絡資訊會自動生成 -->
                    </div>
                </div>
                <div class="footer-right">
                    <p>© 2024 YONCKY. All rights reserved.</p>
                    <div class="footer-social" id="footerSocial">
                        <!-- 社交媒體連結會自動生成 -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 引入資料檔 -->
    <script src="data.js"></script>
    
    <script>
        // ==========================================
        // 頁面載入時執行
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            loadProjectDetail();
            loadFooter();
        });

        // ==========================================
        // 核心函數: 載入專案詳細內容
        // ==========================================
        function loadProjectDetail() {
            // 1. 從 URL 取得專案 ID
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            // 2. 找到對應的專案資料
            const project = getProjectById(projectId);
            
            // 3. 如果找不到專案,顯示錯誤
            if (!project) {
                showError();
                return;
            }
            
            // 4. 更新頁面標題
            document.getElementById('pageTitle').textContent = 
                `${project.detailPage.title} - YONCKY`;
            
            // 5. 生成專案內容
            renderProjectContent(project);
        }

        // ==========================================
        // 函數: 生成專案內容 HTML
        // ==========================================
        function renderProjectContent(project) {
            const detail = project.detailPage;
            
            let html = `
                <div class="container">
                    <!-- 專案標題區 -->
                    <section class="project-hero">
                        <h1 class="project-title">${detail.title}</h1>
                        <p class="project-subtitle">${detail.subtitle}</p>
                        
                        <div class="project-meta">
                            <div class="meta-item">
                                <span class="meta-label">Year</span>
                                <span class="meta-value">${detail.year}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Client</span>
                                <span class="meta-value">${detail.client}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Role</span>
                                <span class="meta-value">${detail.role}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Duration</span>
                                <span class="meta-value">${detail.duration}</span>
                            </div>
                        </div>
                    </section>
                    
                    <!-- 主要影片 -->
                    <section class="main-video-section">
                        <div class="video-wrapper">
                            <video controls poster="${project.thumbnailImage}">
                                <source src="${detail.mainVideo}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </section>
                    
                    <!-- 專案描述 -->
                    <section class="project-description">
                        <h2 class="section-title">About This Project</h2>
                        <p class="description-text">${detail.description}</p>
                    </section>
                    
                    <!-- 標籤 -->
                    ${renderTags(detail.tags)}
                    
                    <!-- 照片集 -->
                    ${renderPhotos(detail.photos)}
                    
                    <!-- 額外影片 -->
                    ${renderAdditionalVideos(detail.additionalVideos)}
                    
                    <!-- 工具/技術 -->
                    ${renderTools(detail.tools)}
                </div>
            `;
            
            document.getElementById('projectContent').innerHTML = html;
        }

        // ==========================================
        // 函數: 生成標籤區
        // ==========================================
        function renderTags(tags) {
            if (!tags || tags.length === 0) return '';
            
            const tagsHtml = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            
            return `
                <section class="tags-section">
                    <div class="tags-container">
                        ${tagsHtml}
                    </div>
                </section>
            `;
        }

        // ==========================================
        // 函數: 生成照片集區
        // ==========================================
        function renderPhotos(photos) {
            if (!photos || photos.length === 0) return '';
            
            const photosHtml = photos.map(photo => `
                <div class="photo-item">
                    <img src="${photo.src}" alt="${photo.caption}">
                    ${photo.caption ? `<div class="photo-caption">${photo.caption}</div>` : ''}
                </div>
            `).join('');
            
            return `
                <section class="photos-section">
                    <div class="container">
                        <h2 class="section-title">Project Gallery</h2>
                        <div class="photos-grid">
                            ${photosHtml}
                        </div>
                    </div>
                </section>
            `;
        }

        // ==========================================
        // 函數: 生成額外影片區
        // ==========================================
        function renderAdditionalVideos(videos) {
            if (!videos || videos.length === 0) return '';
            
            const videosHtml = videos.map(video => `
                <div class="video-item">
                    <h3 class="video-item-title">${video.title}</h3>
                    <p class="video-item-description">${video.description}</p>
                    <div class="video-wrapper">
                        <video controls>
                            <source src="${video.src}" type="video/mp4">
                        </video>
                    </div>
                </div>
            `).join('');
            
            return `
                <section class="additional-videos">
                    <div class="container">
                        <h2 class="section-title">Additional Content</h2>
                        <div class="video-list">
                            ${videosHtml}
                        </div>
                    </div>
                </section>
            `;
        }

        // ==========================================
        // 函數: 生成工具/技術區
        // ==========================================
        function renderTools(tools) {
            if (!tools || tools.length === 0) return '';
            
            const toolsHtml = tools.map(tool => `
                <div class="tool-item">${tool}</div>
            `).join('');
            
            return `
                <section class="tools-section">
                    <h2 class="section-title">Tools & Technologies</h2>
                    <div class="tools-grid">
                        ${toolsHtml}
                    </div>
                </section>
            `;
        }

        // ==========================================
        // 函數: 顯示錯誤訊息
        // ==========================================
        function showError() {
            document.getElementById('projectContent').innerHTML = `
                <div class="container">
                    <div class="error">
                        <h2>Project Not Found</h2>
                        <p>Sorry, the project you're looking for doesn't exist.</p>
                        <a href="index.html" class="back-button">← Back to Home</a>
                    </div>
                </div>
            `;
        }

        // ==========================================
        // 函數: 載入 Footer
        // ==========================================
        function loadFooter() {
            const footerContact = document.getElementById('footerContact');
            const footerSocial = document.getElementById('footerSocial');
            
            footerContact.innerHTML = `
                <a href="mailto:${contactData.email}">${contactData.email}</a>
                <a href="tel:${contactData.phone}">${contactData.phone}</a>
            `;
            
            footerSocial.innerHTML = `
                <a href="https://${contactData.instagram}" target="_blank">Instagram</a>
                <a href="https://${contactData.linkedin}" target="_blank">LinkedIn</a>
                <a href="https://${contactData.behance}" target="_blank">Behance</a>
            `;
        }
    </script>
</body>
</html>
