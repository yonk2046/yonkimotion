<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Project - YONCKY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5e9d6;
            color: #121212;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Header 樣式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(18, 18, 18, 0.1);
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-decoration: none;
            color: #121212;
        }
        
        .back-button {
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            border: 2px solid #ff6b4a;
            color: #ff6b4a;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #ff6b4a;
            color: white;
        }
        
        /* 專案內容區 - 全寬度 */
        .project-content {
            width: 100%;
            padding: 0;
        }
        
        /* Hero 區塊 - 標題在左，Meta 在右 */
        .project-hero {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 4rem;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .hero-left h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        
        .hero-left p {
            font-size: 1.3rem;
            color: #666;
            line-height: 1.6;
        }
        
        .hero-right {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .meta-label {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #121212;
        }
        
        /* 主要影片區 - 全寬 */
        .main-video-section {
            width: 100%;
            padding: 0;
            margin: 2rem 0;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #333;
            overflow: hidden;
        }
        
        .video-wrapper video,
        .video-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 內容區塊 - 居中但更寬 */
        .content-section {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 2rem;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #121212;
        }
        
        .description-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-line;
        }
        
        /* 標籤 */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .tag {
            padding: 0.5rem 1rem;
            background-color: #ff6b4a;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* 照片網格 - 全寬 */
        .photos-section {
            width: 100%;
            padding: 4rem 0;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
        }
        
        .photo-item {
            position: relative;
            width: 100%;
            overflow: hidden;
            background-color: #333;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .photo-caption {
            padding: 1rem;
            background-color: white;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* 大圖展示 - 單張全寬 */
        .photo-item.full-width {
            grid-column: span 2;
        }
        
        /* 額外影片區 */
        .additional-videos {
            width: 100%;
            padding: 4rem 0;
        }
        
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .video-item {
            width: 100%;
        }
        
        .video-item-title {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.5rem 2rem;
            background-color: white;
        }
        
        .video-item-description {
            padding: 0 2rem 1.5rem;
            color: #666;
            background-color: white;
        }
        
        /* 工具/技術 */
        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .tool-item {
            padding: 0.75rem 1.5rem;
            background-color: white;
            border: 2px solid #121212;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tool-item:hover {
            background-color: #121212;
            color: white;
        }
        
        /* Footer - 與 index 一致 */
        footer {
            background-color: #121212;
            color: #f5e9d6;
            padding: 60px 80px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 4rem;
        }

        .footer-left {
            flex: 1;
        }

        .footer-left h2 {
            font-size: 60px;
            margin: 0;
            line-height: 1;
            font-weight: 700;
        }

        .footer-left p {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0.7;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }

        .footer-copyright {
            font-size: 14px;
            opacity: 0.5;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ff6b4a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
        }
        
        /* 載入中狀態 */
        .loading {
            text-align: center;
            padding: 4rem 0;
            font-size: 1.5rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 4rem 0;
        }
        
        .error h2 {
            font-size: 2rem;
            color: #ff6b4a;
            margin-bottom: 1rem;
        }
        
        .error p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        /* 響應式設計 */
        @media (max-width: 1024px) {
            .project-hero {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .photos-grid {
                grid-template-columns: 1fr;
            }
            
            .photo-item.full-width {
                grid-column: span 1;
            }
        }
        
        @media (max-width: 768px) {
            .hero-left h1 {
                font-size: 2.5rem;
            }
            
            .hero-left p {
                font-size: 1.1rem;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
                padding: 40px 20px;
                gap: 30px;
            }

            .footer-left {
                text-align: left;
            }

            .footer-left h2 {
                font-size: 50px;
            }

            .footer-left p {
                font-size: 16px;
            }

            .footer-right {
                width: 100%;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <header>
            <a href="index.html" class="logo">YONCKY</a>
            <a href="index.html" class="back-button">← Back to Home</a>
        </header>
    </div>
    
    <!-- 主要內容區 -->
    <main id="projectContent" class="project-content">
        <div class="loading">Loading project...</div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <h2>LET'S WORK<br>TOGETHER</h2>
            <p id="footerEmail">hello@motiondesigner.com</p>
        </div>
        <div class="footer-right">
            <div class="social-links" id="socialLinks">
                <!-- 社交媒體圖示會自動生成 -->
            </div>
            <p class="footer-copyright">© 2025 YONCKY. All rights reserved.</p>
        </div>
    </footer>

    <!-- 引入資料檔 -->
    <script src="data.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProjectDetail();
            loadFooter();
        });

        function loadProjectDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const project = getProjectById(projectId);
            
            if (!project) {
                showError();
                return;
            }
            
            document.getElementById('pageTitle').textContent = 
                `${project.detailPage.title} - YONCKY`;
            
            renderProjectContent(project);
        }

        function renderProjectContent(project) {
            const detail = project.detailPage;
            
            let html = `
                <!-- Hero 區塊 -->
                <div class="project-hero">
                    <div class="hero-left">
                        <h1>${detail.title}</h1>
                        <p>${detail.description}</p>
                    </div>
                    <div class="hero-right">
                        <div class="meta-item">
                            <span class="meta-label">Year</span>
                            <span class="meta-value">${detail.year}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Client</span>
                            <span class="meta-value">${detail.client}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Role</span>
                            <span class="meta-value">${detail.role}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Duration</span>
                            <span class="meta-value">${detail.duration}</span>
                        </div>
                    </div>
                </div>
                
                <!-- 主要影片 -->
                <section class="main-video-section">
                    <div class="video-wrapper">
                        <video controls poster="${project.thumbnailImage}">
                            <source src="${detail.mainVideo}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </section>
                
                <!-- 標籤 -->
                ${renderTags(detail.tags)}
                
                <!-- 照片集 -->
                ${renderPhotos(detail.photos)}
                
                <!-- 額外影片 -->
                ${renderAdditionalVideos(detail.additionalVideos)}
                
                <!-- 工具/技術 -->
                ${renderTools(detail.tools)}
            `;
            
            document.getElementById('projectContent').innerHTML = html;
        }

        function renderTags(tags) {
            if (!tags || tags.length === 0) return '';
            
            const tagsHtml = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            
            return `
                <section class="content-section">
                    <div class="tags-container">
                        ${tagsHtml}
                    </div>
                </section>
            `;
        }

        function renderPhotos(photos) {
            if (!photos || photos.length === 0) return '';
            
            const photosHtml = photos.map((photo, index) => {
                const fullWidth = index % 3 === 0 ? 'full-width' : '';
                return `
                    <div class="photo-item ${fullWidth}">
                        <img src="${photo.src}" alt="${photo.caption}">
                        ${photo.caption ? `<div class="photo-caption">${photo.caption}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            return `
                <section class="photos-section">
                    <div class="photos-grid">
                        ${photosHtml}
                    </div>
                </section>
            `;
        }

        function renderAdditionalVideos(videos) {
            if (!videos || videos.length === 0) return '';
            
            const videosHtml = videos.map(video => `
                <div class="video-item">
                    <h3 class="video-item-title">${video.title}</h3>
                    <p class="video-item-description">${video.description}</p>
                    <div class="video-wrapper">
                        <video controls>
                            <source src="${video.src}" type="video/mp4">
                        </video>
                    </div>
                </div>
            `).join('');
            
            return `
                <section class="additional-videos">
                    <div class="video-list">
                        ${videosHtml}
                    </div>
                </section>
            `;
        }

        function renderTools(tools) {
            if (!tools || tools.length === 0) return '';
            
            const toolsHtml = tools.map(tool => `
                <div class="tool-item">${tool}</div>
            `).join('');
            
            return `
                <section class="content-section">
                    <h2 class="section-title">Tools & Technologies</h2>
                    <div class="tools-grid">
                        ${toolsHtml}
                    </div>
                </section>
            `;
        }

        function showError() {
            document.getElementById('projectContent').innerHTML = `
                <div class="container">
                    <div class="error">
                        <h2>Project Not Found</h2>
                        <p>Sorry, the project you're looking for doesn't exist.</p>
                        <a href="index.html" class="back-button">← Back to Home</a>
                    </div>
                </div>
            `;
        }

        function loadFooter() {
            document.getElementById('footerEmail').textContent = contactData.email;
            
            const socialLinks = document.getElementById('socialLinks');
            let socialHTML = '';
            
            if (contactData.linkedin) {
                socialHTML += `
                    <a href="${contactData.linkedin}" class="social-btn" target="_blank" title="LinkedIn">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>
                `;
            }
            
            if (contactData.vimeo) {
                socialHTML += `
                    <a href="${contactData.vimeo}" class="social-btn" target="_blank" title="Vimeo">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.977 6.416c-.105 2.338-1.739 5.543-4.894 9.609-3.268 4.247-6.026 6.37-8.29 6.37-1.409 0-2.578-1.294-3.553-3.881L5.322 11.4C4.603 8.816 3.834 7.522 3.01 7.522c-.179 0-.806.378-1.881 1.132L0 7.197c1.185-1.044 2.351-2.084 3.501-3.128C5.08 2.701 6.266 1.984 7.055 1.91c1.867-.18 3.016 1.1 3.447 3.838.465 2.953.789 4.789.971 5.507.539 2.45 1.131 3.674 1.776 3.674.502 0 1.256-.796 2.265-2.385 1.004-1.589 1.54-2.797 1.612-3.628.144-1.371-.395-2.061-1.614-2.061-.574 0-1.167.121-1.777.391 1.186-3.868 3.434-5.757 6.762-5.637 2.473.06 3.628 1.664 3.493 4.797l-.013.01z"/>
                        </svg>
                    </a>
                `;
            }
            
            socialLinks.innerHTML = socialHTML;
        }
    </script>
</body>
</html>
